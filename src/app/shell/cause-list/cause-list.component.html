<mat-nav-list dense>
  <h2 mat-subheader>カテゴリ</h2>
  <a
    mat-list-item
    *ngFor="let cause of causes$ | async"
    routerLinkActive="active"
    [routerLink]="['/cause', cause.id]"
  >
    <img *ngIf="cause.iconURL" [src]="cause.iconURL" alt="" matListIcon />
    <span mat-line>{{ cause.title }}</span>
  </a>
</mat-nav-list>
