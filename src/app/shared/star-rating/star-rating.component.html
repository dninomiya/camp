<ng-container *ngIf="readonly; else input">
  <mat-icon *ngFor="let ratingId of ratingArr; index as i" inline>
    {{ showIcon(i) }}
  </mat-icon>
</ng-container>
<ng-template #input>
  <button
    mat-icon-button
    *ngFor="let ratingId of ratingArr; index as i"
    [id]="'star_' + i"
    (click)="onClick(i + 1)"
    [matTooltip]="labels[i]"
    matTooltipPosition="above"
  >
    <mat-icon>
      {{ showIcon(i) }}
    </mat-icon>
  </button>
</ng-template>
