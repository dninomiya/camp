<div class="jobs">
  <mat-nav-list dense [disableRipple]="isOwner">
    <h3 mat-subheader>案件相談</h3>
    <mat-list-item *ngFor="let job of jobs" (click)="openJobDialog(job)" matTooltip="あなたがオーナーです" [matTooltipDisabled]="!isOwner" [class.disabled]="isOwner">
      <span matLine>{{job.title}}</span>
      <span matLine class="cost">{{ job.amount ? (job.amount | number) + '円/日' : '費用は応相談' }}</span>
    </mat-list-item>
  </mat-nav-list>
</div>
