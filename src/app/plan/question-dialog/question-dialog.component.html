<h1 matDialogTitle>質問リクエスト<small>{{params.plan.amount | number}}円/回</small></h1>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>タイトル</mat-label>
      <input type="text" placeholder="SPAにもっとも最適なフレームワークは何ですか？" matInput formControlName="title" autocomplete="off">
      <mat-hint>具体的なタイトルにする</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>本文</mat-label>
      <textarea matInput formControlName="body" required></textarea>
      <mat-hint>マークダウンが使えます</mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button matDialogClose>キャンセル</button>
  <button mat-raised-button (click)="submit()" [disabled]="form.invalid" color="primary">リクエスト</button>
</mat-dialog-actions>
