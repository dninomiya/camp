<div *ngIf="vimeoAccount$ | async as user; else createVimeo">
  <input type="file" (change)="handleFileSelected($event)" />

  <p *ngIf="size">ファイルサイズ: {{ size | filesize }}</p>

  <p><button *ngIf="size" (click)="createVideo(user)">動画を作成</button></p>
</div>
<ng-template #createVimeo>
  <p>Vimeoアカウントを作成してください</p>
</ng-template>

<button color="primary" (click)="connectVimeo()" mat-raised-button>Vimeo認証</button>
