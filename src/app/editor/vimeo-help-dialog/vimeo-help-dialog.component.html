<h1 matDialogTitle>動画について</h1>

<mat-dialog-content>
  <p>
    動画はVimeoにアップロードしてください。アップロード後、動画IDを添付してください。
  </p>
  <a href="https://vimeo.com/jp/upload" color="primary" target="_blank" mat-flat-button>
    <span>Vimeoを開く</span>
    <mat-icon>open_in_new</mat-icon>
  </a>
  <img src="/assets/images/vimeo-id.png" alt="" />
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button matDialogClose>閉じる</button>
</mat-dialog-actions>
