<h1 mat-dialog-header>エディターガイド</h1>

<mat-dialog-content>
  <mat-card *ngFor="let help of helps">
    <h2>{{ help.title }}</h2>
    <p>{{ help.description }}</p>
    <p *ngIf="help.code" class="code">{{ help.code }}</p>
    <div class="article" *ngIf="help.code">
      <markdown [data]="help.code || ' '"></markdown>
    </div>
  </mat-card>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button matDialogClose>閉じる</button>
</mat-dialog-actions>
