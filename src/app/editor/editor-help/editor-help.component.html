<h1 mat-dialog-header>エディターガイド</h1>

<mat-dialog-content>
  <h2>マークダウンが使えます</h2>

  <p>シンタックスハイライトつきのコードも利用可能です。</p>

  <h2>ノートの表示</h2>

  <p>```note ~~~ ``` で挟むことでノートの見た目にできます。</p>

  <h2>画像のドロップが可能</h2>

  <p>ツールバーから画像のアップロードが可能ですが、ドロップでも同様にアップロードできます。</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button matDialogClose>閉じる</button>
</mat-dialog-actions>
