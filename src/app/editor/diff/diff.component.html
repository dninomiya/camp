<ng-container *ngIf="data">
  <h1 matDialogTitle>{{ data.title }}</h1>

  <mat-dialog-content>
    <span
      *ngFor="let diff of diffs"
      class="diff"
      [class.diff--insert]="diff.type === 'insert'"
      [class.diff--delete]="diff.type === 'delete'"
    >
      {{ diff.value }}
    </span>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button matDialogClose>キャンセル</button>
    <button mat-button matDialogClose="reject">却下</button>
    <button mat-raised-button color="primary" matDialogClose="accept">
      承認
    </button>
  </mat-dialog-actions>
</ng-container>
