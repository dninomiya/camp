<h1 matDialogTitle>ログイン</h1>

<mat-dialog-content>
  <p>この機能を使うためにはログインが必要です。3MLはGoogleアカウントでログインすることができます。</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button matDialogClose>キャンセル</button>
  <button mat-raised-button cdkFocusInitial color="primary" (click)="login()">Googleでログイン</button>
</mat-dialog-actions>
