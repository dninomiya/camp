<h1 matDialogTitle>ポストを無料にします</h1>

<mat-dialog-content>
  <form [formGroup]="form">
    <p>{{ count }}本のポストを編集します。</p>

    <mat-slide-toggle formControlName="free">無料</mat-slide-toggle>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button matDialogClose>キャンセル</button>
  <button
    color="primary"
    [disabled]="form.invalid"
    [matDialogClose]="form.value"
    mat-button
  >
    更新
  </button>
</mat-dialog-actions>
