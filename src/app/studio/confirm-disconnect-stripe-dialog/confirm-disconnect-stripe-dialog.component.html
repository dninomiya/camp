<h1 matDialogTitle>Stripeとの接続を解除しますか？</h1>

<mat-dialog-content>
  <p>
    接続解除するとすべてのプランと顧客との定期購読が解除されます。再度接続しても状態は復元されません。
  </p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button matDialogClose>キャンセル</button>
  <button mat-button (click)="disconnect()">接続解除</button>
</mat-dialog-actions>
