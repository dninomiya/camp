<div class="hero">
  <div class="hero__body">
    <h1 class="hero__title">サービス終了のお知らせ</h1>
    <p class="hero__lead">
      弊社の推奨技術が Next.js
      にシフトし、かつコンテンツプラットフォームをYouTube
      に集約することとなったため
      CAMPは全プランにおいて新規会員募集を停止し、2022年12月末をもって閉鎖させていただきます。これまでのご利用、ありがとうございました。
    </p>
  </div>
</div>

<section>
  <h2>人気</h2>
  <mat-spinner *ngIf="!(likedLessons$ | async)" [diameter]="40"></mat-spinner>
  <swiper
    class="swiper"
    [config]="swiperConfig"
    *ngIf="likedLessons$ | async as lessons"
  >
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let lesson of lessons">
        <app-grid-lesson-item [lesson]="lesson"></app-grid-lesson-item>
      </div>
    </div>
    <div class="swiper__arrow swiper__arrow--next">
      <button mat-mini-fab><mat-icon>navigate_next</mat-icon></button>
    </div>
    <div class="swiper__arrow swiper__arrow--prev">
      <button mat-mini-fab>
        <mat-icon>navigate_before</mat-icon>
      </button>
    </div>
  </swiper>
</section>

<section>
  <h2>新着</h2>
  <mat-spinner *ngIf="!(latestLessons$ | async)" [diameter]="40"></mat-spinner>
  <swiper
    class="swiper"
    [config]="swiperConfig"
    *ngIf="latestLessons$ | async as lessons"
  >
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let lesson of lessons">
        <app-grid-lesson-item [lesson]="lesson"></app-grid-lesson-item>
      </div>
    </div>
    <div class="swiper__arrow swiper__arrow--next">
      <button mat-mini-fab><mat-icon>navigate_next</mat-icon></button>
    </div>
    <div class="swiper__arrow swiper__arrow--prev">
      <button mat-mini-fab>
        <mat-icon>navigate_before</mat-icon>
      </button>
    </div>
  </swiper>
</section>

<section>
  <h2>アップデート</h2>
  <mat-spinner *ngIf="!(updatedLessons$ | async)" [diameter]="40"></mat-spinner>
  <swiper
    class="swiper"
    [config]="swiperConfig"
    *ngIf="updatedLessons$ | async as lessons"
  >
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let lesson of lessons">
        <app-grid-lesson-item
          [updated]="true"
          [lesson]="lesson"
        ></app-grid-lesson-item>
      </div>
    </div>
    <div class="swiper__arrow swiper__arrow--next">
      <button mat-mini-fab><mat-icon>navigate_next</mat-icon></button>
    </div>
    <div class="swiper__arrow swiper__arrow--prev">
      <button mat-mini-fab>
        <mat-icon>navigate_before</mat-icon>
      </button>
    </div>
  </swiper>
</section>
