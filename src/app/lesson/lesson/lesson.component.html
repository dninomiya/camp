<ng-container>
  <div class="wrap">
    <div class="wrap__lesson">
      <router-outlet></router-outlet>
    </div>

    <div class="side show" *ngIf="channel$ | async as channel">
      <app-cause-widget
        *ngIf="cause$ | async"
        [channel]="channel"
        [cause$]="cause$"
      ></app-cause-widget>
      <app-user-card
        (loaded)="loading = false"
        [isOwner]="isOwner$ | async"
        [channel]="channel"
      ></app-user-card>
    </div>
  </div>
</ng-container>
