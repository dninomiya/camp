<ng-container *ngIf="lessons$ | async as lessons">
  <ul class="lesson-grid" *ngIf="lessons.length; else blank">
    <li *ngFor="let lesson of lessons">
      <app-grid-lesson-item
        [type]="'simple'"
        [lesson]="lesson"
      ></app-grid-lesson-item>
    </li>
  </ul>
  <ng-template #blank>
    <p class="blank">レッスンはありません</p>
  </ng-template>
</ng-container>
