<ng-container *ngIf="channel$ | async as channel">
  <div class="header">
    <div class="container">
      <div class="header__row">
        <div class="profile">
          <figure class="profile__avatar">
            <img src="{{ channel.avatarURL }}" />
          </figure>
          <div class="profile__body">
            <p class="profile__name">{{ channel.title }}</p>
            <p class="profile__info">
              フォロワー {{ channel.statistics.followerCount || 0 }}人
            </p>
          </div>
        </div>
        <div class="actions">
          <button
            mat-flat-button
            *ngIf="!isMobile && isOwner"
            color="primary"
            [routerLink]="['/studio', channel.id]"
          >
            3ML Studio
          </button>
          <ng-container *ngIf="channel.authorId !== uid">
            <button
              class="weak"
              *ngIf="isFollow$ | async; else noFollow"
              (click)="unfollow(channel.id)"
              mat-flat-button
            >
              フォロー中{{ (followerCount || 0) + followerBuff }}
            </button>
            <ng-template #noFollow>
              <button
                (click)="follow(channel.id)"
                mat-flat-button
                color="primary"
              >
              フォロー {{ (followerCount || 0) + followerBuff }}
              </button>
            </ng-template>
          </ng-container>
        </div>
      </div>
      <p *ngIf="channel.description" class="description">{{ channel.description }}</p>

      <nav mat-tab-nav-bar>
          <a
            *ngFor="let tab of tabs"
            mat-tab-link
            [routerLink]="tab.path"
            routerLinkActive
            #rla="routerLinkActive"
            [active]="rla.isActive"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            {{ tab.label }}
          </a>
        </nav>
    </div>
  </div>

  <div class="container">
    <div class="tab-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-container>
