<ng-container *ngIf="lessons$ | async as lessons">
  <ul class="lesson-grid" *ngIf="lessons.length; else blank">
    <li *ngFor="let lesson of lessons$ | async">
      <app-grid-lesson-item [lesson]="lesson"></app-grid-lesson-item>
    </li>
  </ul>
  <ng-template #blank>
    <p class="blank">ポストはありません</p>
  </ng-template>
</ng-container>
