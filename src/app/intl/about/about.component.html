  <h1>3ML</h1>

  <p>
    3MLは、日本・東京に本社(Deer, Inc)を置くレッスン共有サービスです。3MLは「3
    Minutes
    Lesson」の略で、3分レッスンを気軽にシェアすることを目的としています。レッスンで信用を集めることで有料プランでマネタイズをしたり、案件相談を受けることが可能になります。
  </p>

  <h2>できること</h2>

  <p>誰でもレッスンの閲覧と公開が可能です。レッスンのジャンルに制限はありません。</p>

  <ul>
    <li>レッスンの作成、公開、販売、購入</li>
    <li>レビューやコーチング等のプラン作成、公開、購入</li>
  </ul>
