<div class="container">
  <h1>ヘルプ</h1>
  <div class="grid">
    <div>
      <h2>サービス</h2>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h3>モバイルアプリはありますか？</h3>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="answer">
            <p>FlutterでリリースしたいのですがVimeoが対応してくれないのでどうすることもできません。</p>
          </div>
        </mat-expansion-panel>
      </mat-accordion>

      <h2>コンテンツ</h2>
      <mat-accordion>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h3>動画をパクられました</h3>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="answer">
            <p>
              丸パクなのが確認できたら犯人のアカウントごと削除するので報告してください。
            </p>
          </div>
        </mat-expansion-panel>
      </mat-accordion>

      <h2>購入/販売</h2>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h3>返品、返金はできますか？</h3>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="answer">
            <p>
              例外を認めるとキリがないので基本できません。悪質性が高い明らかな詐欺などはご報告ください。
            </p>
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h3>月額課金プランはありますか？</h3>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="answer">
            <p>サービスの治安を見計って解禁予定です。</p>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div>
      <mat-card class="contact">
        <div class="contact__avatar">
          <img src="/assets/images/nino.png" alt="" />
        </div>
        <div class="contact__body">
          <h2>問い合わせ</h2>
          <p>解決しない問題やご要望はスタッフまでご連絡ください。</p>
          <a
            href="https://twitter.com/intent/tweet?text=@d151005%0a&hashtags={{title}}"
            target="_blank"
            mat-flat-button
            color="primary"
          >
            <i class="fab fa-twitter"></i>
            リプライ
          </a>
        </div>
      </mat-card>
    </div>
  </div>
</div>
